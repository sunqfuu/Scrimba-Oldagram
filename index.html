<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://csstools.github.io/normalize.css/11.0.0/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Oldagram</title>
  </head>
  <body>
    <header>
      <div class="header-el">
        <img class="logo" src="images/logo.png" alt="Oldagram Logo" />
        <img
          class="user-avatar"
          src="images/user-avatar.png"
          alt="User avatar"
        />
      </div>
    </header>

    <main>
      <section class="post" id="post-1">
        <div class="content-el">
          <div class="avatar-el">
            <img
              src="images/avatar-vangogh.jpg"
              class="avatar"
              alt="Avatar of Vincent Van Gogh"
            />
            <div class="text-container">
              <p class="name bold">Vincent van Gogh</p>
              <p class="location">Zundert, Netherlands</p>
            </div>
          </div>
          <img
            src="images/post-vangogh.jpg"
            class="portrait-png"
            alt="Portrait of Vincent van Gogh"
          />
          <div class="icons-container">
            <svg
              class="icon like-icon"
              data-post-id="1"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            <img
              src="images/icon-comment.png"
              class="icon comment-icon"
              alt="Comment icon"
            />
            <img
              src="images/icon-dm.png"
              class="icon dm-icon"
              alt="Direct message icon"
            />
          </div>
          <p class="likes-count" id="likes-1">21 likes</p>
          <p class="comments">
            <span class="username">vincey1853</span> just took a few mushrooms
            lol
          </p>
        </div>
      </section>

      <section class="post" id="post-2">
        <div class="content-el">
          <div class="avatar-el">
            <img
              src="images/avatar-courbet.jpg"
              class="avatar"
              alt="Avatar of Gustave Courbet"
            />
            <div class="text-container">
              <p class="name bold">Gustave Courbet</p>
              <p class="location">Ornans, France</p>
            </div>
          </div>
          <img
            src="images/post-courbet.jpg"
            class="portrait-png"
            alt="Portrait of Gustave Courbet"
          />
          <div class="icons-container">
            <svg
              class="icon like-icon"
              data-post-id="2"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            <img
              src="images/icon-comment.png"
              class="icon comment-icon"
              alt="Comment icon"
            />
            <img
              src="images/icon-dm.png"
              class="icon dm-icon"
              alt="Direct message icon"
            />
          </div>
          <p class="likes-count" id="likes-2">4 likes</p>
          <p class="comments">
            <span class="username">gus1819</span> I'm feeling a bit stressed tbh
          </p>
        </div>
      </section>

      <section class="post" id="post-3">
        <div class="content-el">
          <div class="avatar-el">
            <img
              src="images/avatar-ducreux.jpg"
              class="avatar"
              alt="Avatar of Joseph Ducreux"
            />
            <div class="text-container">
              <p class="name bold">Joseph Ducreux</p>
              <p class="location">Paris, France</p>
            </div>
          </div>
          <img
            src="images/post-ducreux.jpg"
            class="portrait-png"
            alt="Portrait of Joseph Ducreux"
          />
          <div class="icons-container">
            <svg
              class="icon like-icon"
              data-post-id="3"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path
                d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
            <img
              src="images/icon-comment.png"
              class="icon comment-icon"
              alt="Comment icon"
            />
            <img
              src="images/icon-dm.png"
              class="icon dm-icon"
              alt="Direct message icon"
            />
          </div>
          <p class="likes-count" id="likes-3">152 likes</p>
          <p class="comments">
            <span class="username">jd1735</span> gm friends! which coin are YOU
            stacking up today?? post below and WAGMI!
          </p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
